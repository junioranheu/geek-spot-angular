<section class="flexEntrar animate__animated animate__fadeIn">
    <section class="divPrincipal">
        <span class="titulo">Bem-vindo ao GeekSpot</span>

        <div class="divLogin">
            <ng-container *ngIf="isExibirDivEmail">
                <div class="animate__animated animate__fadeIn">
                    <input class="input" type="text" placeholder="E-mail ou nome de usu√°rio" autoComplete="off"
                        [(ngModel)]="nomeUsuario" />

                    <input class="input margem0_5" type="password" placeholder="Senha" autoComplete="new-password"
                        [(ngModel)]="senha" />

                    <div class="botaoCustom margem0_5">
                        <app-botao [texto]="'Entrar'" [url]="null" [isNovaAba]="false" [handleFuncao]="null"
                            [isEnabled]="true">
                        </app-botao>
                    </div>

                    <div class="divOpcoesFlex margem0_5">
                        <span></span>

                        <!-- <span class="cor-principal pointer"
                        data-tip="Caso tenha se esquecido da sua senha, clica aqui que a gente d√° um help! üññ"
                        onClick={()=> setIsModalEsqueciSenhaOpen(true)}
                        >
                        Esqueci minha senha
                    </span> -->
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="!isExibirDivEmail">
                <div class="botaoCustom">
                    <app-botao [texto]="'Entrar com e-mail ou usu√°rio'" [url]="null" [isNovaAba]="false"
                        [handleFuncao]="handleExibirDivEmail()" [isEnabled]="true">
                    </app-botao>
                </div>
            </ng-container>
        </div>

        <div>
            <div class="divisao">ou</div>
            <div class="botaoCustom2 margem1">
                <app-botao [texto]="'Continuar com o Facebook'" [url]="null" [isNovaAba]="false" [handleFuncao]="null"
                    [isEnabled]="true">
                </app-botao>
            </div>

            <div class="botaoCustom2 margem0_5">
                <app-botao [texto]="'Continuar com o Google'" [url]="null" [isNovaAba]="false" [handleFuncao]="null"
                    [isEnabled]="true">
                </app-botao>
            </div>
        </div>

        <div>
            <div class="divisao">ou, n√£o tem uma conta ainda?</div>
            <div class="botaoCustom2 margem1">
                <app-botao [texto]="'Criar uma conta'" [url]="urlCriarConta" [isNovaAba]="false" [handleFuncao]="null"
                    [isEnabled]="true">
                </app-botao>
            </div>
        </div>
    </section>
</section>
