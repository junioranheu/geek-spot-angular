<div *ngFor="let item of listaItens; let i = index" class="flexColumn">
    <div class="flexRow" [class.margem3_5]="i > 0">
        <div class="flexColumn">
            <b class="titulo cor-principal-hover pointer">
                {{(item[0]?.usuarios?.usuariosInformacoes?.lojinhaTitulo ??
                "Itens do usu√°rio {{item[0]?.usuarios?.nomeUsuarioSistema}}")}}
            </b>

            <span class="texto">{{item[0]?.usuarios?.usuariosInformacoes?.lojinhaDescricao}}</span>
        </div>

        <div class="infoDireita cor-principal-hover">
            Ver mais
            <app-svg-seta-um></app-svg-seta-um>
        </div>
    </div>

    <drag-scroll style="width: 100%; height: fit-content;" [scrollbar-hidden]="true">
        <div class="container margem1">
            <div *ngFor="let itemInterno of item" class="wrapImagem" (click)="handleRedirecionar(itemInterno)">
                <img src="{{buscarImagem(itemInterno)}}" width="224" height="224" />

                <span class="cor-principal-hover pointer">
                    {{itemInterno.nome}}
                </span>
            </div>
        </div>
    </drag-scroll>
</div>
